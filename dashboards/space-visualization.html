	<head>
		<title>Space visualization</title>
	</head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/mycss.css">
	<link rel="stylesheet" href="css/map.css">
	<link rel="stylesheet" href="css/lineChart.css">
	<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="http://d3js.org/d3.v5.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link id="bsdp-css" href="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css" rel="stylesheet">
	<script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/b2ce8676ec.js"></script>	
	<script src="data/json/dates.json"></script>
	<script src="js/keys.js"></script>
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>-->


	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />	
	
	<body>

		<div id="modal" onclick="d3.select('#tooltipmoreinfo').classed('hidden',true);
			d3.select('#modal').classed('hidden',true)" class="hidden"></div>
	
		<div class='overlay top'>
			<div class='overlay-inner'>
				<fieldset id='residuesDiv'>
				</fieldset>
				<fieldset id='normDiv'>
				</fieldset>
			</div>
		</div>

		<!--		<div id="residuesDiv" name="residuesDiv" title="Selection of the residues"> 
		</div>

		<div id="normDiv" name="normDiv" title="Selection of normalization"> 
		</div>
		-->
		<div id="sliderStyle">
			<i id="play" class="far fa-play-circle" onclick="play()"></i>
		</div>

		<div id="calendar">
			<div id="datepicker"></div>
		</div>

		<div id="tooltip" class="hidden">
        <p><span id="valueT"></p>
		</div>
		<div id="tooltipmoreinfo" class="hidden">
			<button type="button" class="close pull-left"  aria-label="Close" aria-hidden="true"
				onclick="d3.select('#tooltipmoreinfo').classed('hidden',true)
				d3.select('#modal').classed('hidden',true)">&times</button>
			<div id="headerMoreInfo">
				<p><span id="valueHmi"></p>
			</div>
			<div id="moreInfo">
				<p><span id="valueTmi"></p>
			</div>
			<div id="lineChart">
			</div>
		</div>

		<div class="wrapper">
			<button type ="button" class="btn btn-primary" id="timer" onclick="openCloseDatepicker()"></button>
		</div>

		<div id="main">
			<div id='map'>
				<div class='map-overlay top'>
					<div class='map-overlay-inner'>
						<fieldset>
							<label>Select map style</label>
							<select id='layer' name='layer' onchange="switchLayer(this.value)">
								<option  value='flohat32/cjxcz7k5e0p001cmxu3lwehgd'>Montreal metro</option>
								<option  value='mapbox/dark-v9'>Dark</option>
								<option  value='mapbox/streets-v9'>Streets</option>
								<option  value='mapbox/basic-v9'>Basic</option>
								<option  value='mapbox/satellite-v9'>Satellite</option>
								<option  value='mapbox/light-v9'>Light</option>
								<option  value='mapbox/outdoors-v9'>Outdoors</option>
								<option  value='mapbox/satellite-streets-v9'>Satellite streets</option>
								<!-- <option  value='flohat32/cjblirl0g37v22srtr1w3qdl0'>Ukiyo-e</option> -->
							</select>
						</fieldset>
					</div>
				</div>
			</div>
		</div>

	</body>

	<script src="js/utils.js"></script>
	<script src="js/config.js"></script>
	<script src="js/startSpaceVisu.js"></script>
	<script src='js/datepicker.js'></script>
	<script src='js/map.js'></script>
	<script src='js/timer.js'></script>
	<script src='js/slider.js'></script>
	<!--<script src='js/legend.js'></script>-->
</html>
